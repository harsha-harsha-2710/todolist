<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task Management System</h1>
    </header>
    <main>
        <section id="taskForm">
            <h2>Create New Task</h2>
            <form id="newTaskForm">
                <label for="taskTitle">Task Title:</label><br>
                <input type="text" id="taskTitle" name="taskTitle" required><br><br>

                <label for="taskCategory">Category:</label><br>
                <select id="taskCategory" name="taskCategory">
                    <option value="Design">Design</option>
                    <option value="Development">Development</option>
                    <option value="Content">Content</option>
                    <option value="SEO">SEO</option>
                    <option value="Marketing">Marketing</option>
                </select><br><br>

                <label for="taskDeadline">Deadline:</label><br>
                <input type="date" id="taskDeadline" name="taskDeadline" required><br><br>

                <label for="taskPriority">Priority:</label><br>
                <select id="taskPriority" name="taskPriority">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select><br><br>

                <label for="taskDescription">Description:</label><br>
                <textarea id="taskDescription" name="taskDescription" rows="4" required></textarea><br><br>

                <button type="submit">Create Task</button>
            </form>
        </section>

        <section id="taskList">
            <h2>To Do List</h2>
            <ul id="tasks">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </section>
    </main>

    <script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('newTaskForm');
    const taskList = document.getElementById('tasks');

    form.addEventListener('submit', function(event) {
        event.preventDefault();

        // Get form values
        const title = form.elements.taskTitle.value;
        const category = form.elements.taskCategory.value;
        const deadline = form.elements.taskDeadline.value;
        const priority = form.elements.taskPriority.value;
        const description = form.elements.taskDescription.value;

        // Create task element
        const taskItem = document.createElement('li');
        taskItem.innerHTML = `
            <h3>${title}</h3>
            <p><strong>Category:</strong> ${category}</p>
            <p><strong>Deadline:</strong> ${deadline}</p>
            <p><strong>Priority:</strong> ${priority}</p>
            <p>${description}</p>
        `;
        taskItem.classList.add('task-item');

        // Add task to task list
        taskList.appendChild(taskItem);

        // Clear form fields
        form.reset();
    });
});
                          
    </script>
</body>
</html>
